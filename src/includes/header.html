<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="autor" content="Студия КИТ"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#ffffff">
  <title><%= data.title %></title>
</head>
<body>

  <!-- Прелоадер -->

  <div class="flex flex-col items-center justify-center fixed z-10 inset-0 bg-black duration-5" data-preloader>
    <picture>
      <source srcset="img/pictures/logo.webp" type="image/webp">
      <img class="w-[260px]" src="img/pictures/logo.png" alt="">
    </picture>
    <div class="preloader my-10">
      <div class="preloader-circle"></div>
    </div>
    <p class="font-alt font-medium uppercase text-center text-20">Идет загрузка...</p>
  </div>

  <!-- Шапка документа -->

  <header class="header container flex items-center justify-between gap-5 lg:gap-16 fixed z-3 top-0 left-0 right-0 bg-black bg-opacity-30 backdrop-blur-sm border-b border-solid border-white border-opacity-30 py-3 sm:py-5 duration-3" data-header>
    <a class="btn btn-primary w-[104px] sm:w-[166px] lg:mr-auto" data-waved="light" href="/">
      <picture>
        <source srcset="img/pictures/logo.webp" type="image/webp">
        <img class="w-full" src="img/pictures/logo.png" alt="">
      </picture>
    </a>
    <div class="hidden md:flex items-center gap-6">
      <% for (var i = 0; i < social.length; i++) { %>
        <a class="btn btn-black btn-light <%= social[i].size %> rounded-max w-[32px] h-[32px]" data-waved="dark" href="">
          <svg class="icon">
            <use xlink:href="img/icons.svg#<%= social[i].icon %>">
          </svg>
        </a>
      <% } %>
    </div>
    <a class="btn btn-primary text-14 sm:text-20 leading-3" data-waved="light" href="tel: +7 (918) 095-17-74">+7 (918) 095-17-74</a>
  </header>
